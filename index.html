<!doctype html>
<html>
  <body>
    <h2>查詢結果</h2>
    <div id="result"></div>

    <script>
      fetch(
        "https://dalene-phylar-ruttily.ngrok-free.dev/webhook-test/get-data",
      )
        .then((res) => res.json())
        .then((res) => {
          const list = res.data || [];
          const el = document.getElementById("result");

          if (list.length === 0) {
            el.innerHTML = "<p>沒有資料</p>";
            return;
          }

          el.innerHTML = list
            .map((d) => `<p>${d.name}：${d.score}</p>`)
            .join("");
        })
        .catch((err) => {
          document.getElementById("result").textContent = err.toString();
        });
    </script>
  </body>
</html>
